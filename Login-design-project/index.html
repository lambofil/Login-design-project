<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-landing-page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Smooch&family=Varela+Round&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Mulish:wght@200&family=Smooch&family=Varela+Round&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo&family=Audiowide&family=Mulish:wght@200&family=Smooch&family=Strait&family=Varela+Round&display=swap');
    </style>
</head>

<body>
    <div class="header">
        <i class="fa fa-flag-o" aria-hidden="true"></i>
        <img src="Image/headphones.png" alt="">
    </div>
    <div class="main">
        <div class="main_top"><br>
            <h3><b>WELCOME BACK</b></h3>
            <img src="Image/smiley.png" alt="emoji">
            <h2> Sign In to Your Account</h2>
            <p class="middle-line">Let's get you signed in and straight to the icons.</p><br>
        </div>
        <div class="form">
            <form>
                <label style="margin-top: 30px; font-family:varela Round;"><b>Email Address</b> </label>
                <div class="email-input">
                    <i class="fa fa-envelope-o icon" aria-hidden="true"></i>
                    <input type="text" placeholder="e.g tchalla@wakanda.gov" class="input_email">
                </div>
                <label style="margin-top: 20px; font-family:varela Round;"><b>Password</b></label>
                <div class="password-input">
                    <i class="fa fa-lock icon" aria-hidden="true"></i>
                    <input type="password" class="input_password">
                </div>

                <!-- <br> -->

                <div class="main_bottom">
                    <div>
                        <p class="reminder"><input type="checkbox"> Remember me</p>
                    </div>
                    <div>
                        <a href="" class="link">Forgot your password?</a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="enter"><b>Sign In</b>&nbsp;&nbsp;<b><i class="fa fa-sign-in" aria-hidden="true"
                                style="margin-left: 5px;"></i></b></button>
                </div>

            </form>
        </div>

    </div>

    <p class="account">
        Don't have an account? <a href="" class="sign-up">Sign up and get started!</a>
    </p>

    <div class="footer">

       <p>Go Make Something Awesome</p>
        
       <ul>
            <li>Terms of Service</li>
            <li>Privacy Policy</li>
            <li>&copy;Forticons, Inc.</li>
        </ul>
    
       

    </div>
